<!DOCTYPE html>
<html>
<head>

    <title>Авторизация</title>
    <link rel="stylesheet" href="/page.css">
</head>
<body>

    <h1>Авторизация:</h1>

    <br>

    <br>
    <br>
    <form method="GET" action="/show_me">
        <input id="profile-btn" type="submit" value="Профиль" class="btn-class">
    </form>
    <script src="/page.js"></script>
</body>
</html>
